<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists</title>
    <style>
        .m{
            color: blue;
        }
        .n{color: tomato}
        .a{color: red}
        .q{font-family: "Arial Black"}
        .w{font-family: Arial}
        .e{font-family: Algerian}
        .r{font-family: "Agency FB"}
        .t{font-family: Bahnschrift}
        #q{font-family: "Agency FB"}
        #w{font-family: Arial}
        #e{font-family: "Berlin Sans FB"}
        #r{font-family: "Eras Light ITC"}
        #t{font-family: "Baskerville Old Face"}
        .8{navbutton_background_color: red}
    </style>
</head>
<body>
<h2 class="m">unordered list</h2>
<!--this is a unordered list-->
<ul>
    <li class="q">toyota</li>
    <li class="w">mercedes</li>
    <li class="e">nissan</li>
    <li class="r">range rover</li>
    <li class="t">BMW</li>
</ul>
<h2 class="a">ordered list</h2>
<ol class="8">
    <li>banana</li>
    <li>mangoes</li>
    <li>apples</li>
    <li>pineapples</li>
    <li>oranges</li>
</ol>
<!--descriptive list-->
<h3 class="n">descriptive list</h3>
<dt>toyota<dd> is a luxurious car</dd>
<dd>it is cheap</dd>
</dt>
</body>
</html>
